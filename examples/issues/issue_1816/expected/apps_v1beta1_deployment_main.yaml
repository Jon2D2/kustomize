apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: main
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.7.9
        name: nginx
        ports:
        - containerPort: 80
